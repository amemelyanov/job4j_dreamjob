<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Работа мечты! Кадидаты.</title>
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
</div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фотография</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Редактировать</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.id}"/>
                <td>
                    <img th:width="150" th:high="150" th:src="@{|/photoCandidate/${candidate.id}|}">
<!--                    <span th:text="${candidate.name}"></span>-->
                </td>
                <td th:text="${candidate.name}"/>
                <td th:text="${candidate.description}"/>
                <td th:text="${#temporals.format(candidate.created, 'dd-MM-yyyy HH:mm')}"/>
                <td>
                    <a th:href="@{|/formUpdateCandidate/${candidate.id}|}">
                        <i class="fa fa-edit"></i>
                    </a>
                    <span th:text="${candidate.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
