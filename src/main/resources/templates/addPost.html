<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Работа мечты</title>
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
</div>
<div class="container">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новая вакансия.
            </div>
            <div class="card-body">
                <form th:action="@{/createPost}" th:object="${post}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}" required>
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="visible" class="form-check-input" id="visible" th:field="*{visible}">
                        <label class="form-check-label" for="visible">Опубликовать</label>
                    </div>
                    <div class="form-group">
                        <label for="city.id">Город</label>
                        <select class="form-control" id="city.id" name="city.id">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
