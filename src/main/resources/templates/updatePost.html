<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Работа мечты</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dream Job</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
                <a class="nav-item nav-link" th:href="@{/posts}">Вакансии</a>
                <a class="nav-item nav-link active" th:href="@{/addPost}">Добавить вакансию</a>
                <a class="nav-item nav-link" th:href="@{/cadidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/formAddCandidate}">Добавить кандидата</a>
                <a class="nav-item nav-link" th:if="${user.email == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.email}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.email != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.email}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование вакансии.
            </div>
            <div class="card-body">
                <form th:action="@{/updatePost}" method="POST" th:object="${post}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}" required>
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}" required>
                        <div class="form-check">
                            <input type="checkbox" name="visible" class="form-check-input" id="visible" th:field="*{visible}">
                            <label class="form-check-label" for="visible">Опубликовать</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city.id">Город</label>
                        <select class="form-control" id="city.id" name="city.id">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
