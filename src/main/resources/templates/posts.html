<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Работа мечты! Вакансии.</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dream Job</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Главная <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" th:href="@{/posts}">Вакансии</a>
                <a class="nav-item nav-link" th:href="@{/formAddPost}">Добавить вакансию</a>
                <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/formAddCandidate}">Добавить кандидата</a>
                <a class="nav-item nav-link" th:if="${user.email == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.email}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.email != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.email}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Город</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post: ${posts}">
                <td th:text="${post.id}"/>
                <td th:text="${post.name}"/>
                <td th:text="${post.description}"/>
                <td th:text="${#temporals.format(post.created, 'dd-MM-yyyy HH:mm')}"/>
                <td>
                    <a th:href="@{|/formUpdatePost/${post.id}|}">
                        <i class="fa fa-edit"></i>
                    </a>
                    <span th:text="${post.name}"></span>
                    <span th:if="${post.visible}">
                        <i class="fa fa-check-square-o"></i>
                    </span>
                    <span th:if="${!post.visible}">
                        <i class="fa fa-square-o"></i>
                    </span>
                </td>
                <td th:text="${post.city.name}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
